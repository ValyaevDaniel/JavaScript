<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <div id="calc-wrap">
      <div id="calc"><textarea id="inputVal">0</textarea></div>
    </div>
    <script>
      window.addEventListener("load", function OnWindowLoaded() {
        const signs = [
          "1",
          "2",
          "3",
          "+",
          "4",
          "5",
          "6",
          "-",
          "7",
          "8",
          "9",
          "/",
          "0",
          "=",
          "c",
          "*",
        ];
        const calc = document.getElementById("calc");
        const textArea = document.getElementById("inputVal");
        signs.forEach((sign) => {
          const signElement = document.createElement("div");
          signElement.className = "btn";
          signElement.innerHTML = sign;
          calc.appendChild(signElement);
        });
        document
          .querySelectorAll("#calc-wrap .btn")
          .forEach((button) => button.addEventListener("click", onButtonClick));
        function onButtonClick(e) {
          if (e.target.innerHTML === "c") textArea.innerHTML = "0";
          else if (e.target.innerHTML === "=")
            textArea.innerHTML = eval(textArea.innerHTML);
          else if (textArea.innerHTML === "0")
            textArea.innerHTML = e.target.innerHTML;
          else textArea.innerHTML += e.target.innerHTML;
        }
      });
    </script>
    <style>
      #calc {
        width: 400px;
        display: inline-block;
      }
      #inputVal {
        width: 100%;
        border: 1;
        font-size: 20px;
        resize: vertical;
      }
      .btn {
        width: 100px;
        height: 100px;
        background: rgb(124, 178, 192);
        display: inline-block;
        text-align: center;
        line-height: 100px;
        user-select: none;
      }
    </style>
  </body>
</html>
